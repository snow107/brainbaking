<h2 id="snippets">Snippets</h2>

<h4 id="upcasting-hacks-tricks">Upcasting hacks &amp; tricks</h4>

<p>Vies van <code>instanceof</code>? Gebruik <code>isAssignableFrom</code> om op een abstracte logica te implementeren die een interface nodig heeft enkele niveaus verder.<br/><br/>
Op die manier hebben we geen diamond inheritance nodig! Check it out:</p>

<pre><code class="language-java">    @SuppressWarnings(&quot;unchecked&quot;)
    final void generateUidIfNotYetFilledIn() {
        if (HasUid.class.isAssignableFrom(this.getClass())) {
            HasUid hasUid = (HasUid) this;
            if (isEmpty(hasUid.getUid())) {
                hasUid.setUid(getEntityUidGenerator().generateFor((Class&lt;? extends HasUid&gt;) this.getClass()));
            }
        }
    }
</code></pre>

<h4 id="replaceall-case-insensitive">ReplaceAll case Insensitive</h4>

<p>Geen <code>StringUtils</code> van apache commons method beschikbaar als <code>replaceIgnoreCase</code>&hellip; Stom!</p>

<pre><code class="language-java">public class Main {
  public static void main(String[] argv) throws Exception {
    String str = &quot;Abc abc&quot;;

    String result = str.replaceAll(&quot;(?i)abc&quot;, &quot;DEF&quot;);

    System.out.println(&quot;After replacement:&lt;br/&gt;n&quot; + &quot;   &quot; + result);

  }
}
</code></pre>

<p>Vergeet niet speciale regex karakters te escapen zoals <code>&lt;br/&gt;&lt;br/&gt;[</code> de <em>brackets</em> etc.</p>

<h2 id="pitfalls">Pitfalls</h2>

<h4 id="java-versies">Java versies</h4>

<ol>
<li>Java 7 &amp; java 6 mixen: gebruik <code>-XX:-UseSplitVerifier</code> als VM argument wanneer exceptions zoals &ldquo;expecting invalid stackmap frame&hellip;&rdquo; zich voordoen. - Wat doet dit arumgent eigenlijk? <a href="http://chrononsystems.com/blog/java-7-design-flaw-leads-to-huge-backward-step-for-the-jvm.">Java 7 Bytecode verification</a></li>
</ol>

<h4 id="apis">APIs</h4>

<ol>
<li><code>Arrays.asList()</code> retourneert een <em>read-only</em> lijst! <code>add()</code> throwt een <code>UnsupportedOperationException</code>.</li>
<li>guava&rsquo;s <code>transform()</code> ea zijn <strong>lazy-loaded</strong>, let op met transacties en inner class state!</li>
</ol>
