<!DOCTYPE html>
<html lang="en">

  {{ partial "head.html" . }}

  <body>

    {{ partial "nav.html" . }}

    <header class="header-section ">
      <div class="intro-header no-img">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <div class="page-heading">
                <h1>Tags</h1>
                  <hr class="small">
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>


    <div role="main" class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="posts-list">

			<ul class="nav tree">
			  {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
			    <li class="nav-item dir indent1">
			    	<a class="nav-link" href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}">
			    		<i class="fa fa-tags" aria-hidden="true"></i>&nbsp;&nbsp;{{ $name }} ({{ len $taxonomy }})
		    		</a>
	    		</li>
			  {{ end }}
			</ul>

          </div>

        </div>
      </div>
    </div>

    {{ partial "footer.html" . }}

  </body>
</html>
